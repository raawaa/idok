<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>媒体资料库</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 内容容器 -->
    <div id="content-container">
        <!-- 错误提示容器 -->
        <div id="message-container"></div>
        
        <div id="controls">
            <!-- 搜索框 -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索片名或番号..." autocomplete="off">
                <button id="clear-search-btn" class="clear-search-btn" title="清除搜索">✕</button>
            </div>

            <!-- 排序控制组 -->
            <div class="control-group">
                <div class="control-item">
                    <label for="sort-by">排序:</label>
                    <select id="sort-by">
                        <option value="title">片名</option>
                        <option value="releaseDate">发布日期</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="sort-order">顺序:</label>
                    <select id="sort-order">
                        <option value="asc">升序</option>
                        <option value="desc">降序</option>
                    </select>
                </div>
            </div>

            <!-- 过滤控制组 -->
            <div class="control-group">
                <div class="control-item">
                    <label for="filter-actor">演员:</label>
                    <select id="filter-actor">
                        <option value="">全部演员</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="filter-studio">片商:</label>
                    <select id="filter-studio">
                        <option value="">全部片商</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="filter-genre">类别:</label>
                    <select id="filter-genre">
                        <option value="">全部类别</option>
                    </select>
                </div>
            </div>

            <!-- 操作按钮组 -->
            <div class="control-group">
                <button id="clear-filters">清除过滤</button>
                <button id="theme-toggle-btn" title="切换主题">🌙</button>
                <button id="open-settings-btn" title="设置">⚙️</button>
            </div>
        </div>

        <!-- 这里将显示电影封面 -->
        <div id="movie-covers">

        </div>

        <!-- 模态框结构 -->
        <div id="delete-modal">
            <div>
                <h2>确认删除</h2>
                <p>您确定要删除以下影片目录至回收站吗？</p>
                <p id="delete-path"></p>
                <div>
                    <button id="confirm-delete-btn">确认</button>
                    <button id="cancel-delete-btn">取消</button>
                </div>
            </div>
        </div>
        
        <!-- 影片详细信息模态框结构 -->
        <div id="movie-details-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 id="movie-details-title"></h2>
                <div class="movie-details-content">
                    <div class="detail-row">
                        <span class="detail-label">发布日期:</span>
                        <span class="detail-value" id="movie-details-date"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">片商:</span>
                        <span class="detail-value" id="movie-details-studio"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">演员:</span>
                        <span class="detail-value" id="movie-details-actors"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">导演:</span>
                        <span class="detail-value" id="movie-details-directors"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">类别:</span>
                        <span class="detail-value" id="movie-details-genres"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">视频路径:</span>
                        <span class="detail-value" id="movie-details-path"></span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="close-details-btn" class="btn btn-secondary">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 结束内容容器 -->
    </div>

    <!-- 设置模态框结构 -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>设置</h2>
            <div id="settings-content">
                <!-- 内容将通过JavaScript动态填充 -->
            </div>
            <div class="modal-actions">
                <button id="save-settings-btn" class="btn btn-primary">保存</button>
                <button id="cancel-settings-btn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 设置项模板 (隐藏) -->
    <template id="settings-templates">
        <!-- 目录设置模板 -->
        <div class="settings-section directory-settings">
            <h3 class="settings-heading">📁 媒体库目录</h3>
            <div class="directory-list"></div>
            <button class="btn btn-primary add-directory-btn">添加目录</button>
        </div>
        
        <!-- 播放器设置模板 -->
        <div class="settings-section player-settings">
            <h3 class="settings-heading">🎬 默认播放器</h3>
            <div class="player-setting-container">
                <label for="default-player-select" class="setting-label">选择播放器:</label>
                <div class="player-select-container">
                    <select class="default-player-select player-select">
                        <option value="">系统默认播放器</option>
                        <option value="vlc">VLC Media Player</option>
                        <option value="mpv">MPV</option>
                        <option value="potplayer">PotPlayer</option>
                    </select>
                    <button class="btn btn-secondary custom-player-btn">自定义播放器</button>
                </div>
                <div class="player-status"></div>
            </div>
            <div class="setting-description">
                选择用于播放视频的默认播放器。如果未选择，将使用系统默认播放器。
            </div>
        </div>
        
        <!-- 主题设置模板 -->
        <div class="settings-section theme-settings">
            <h3 class="settings-heading">🎨 主题设置</h3>
            <div class="theme-setting-container">
                <label for="theme-select" class="setting-label">主题模式:</label>
                <select class="theme-select">
                    <option value="auto">跟随系统</option>
                    <option value="light">浅色主题</option>
                    <option value="dark">深色主题</option>
                </select>
            </div>
        </div>
        
        <!-- 目录项模板 -->
        <div class="directory-item">
            <input type="text" class="directory-path" readonly>
            <button class="btn btn-danger remove-directory-btn">删除</button>
        </div>
    </template>

    <!-- 加载设置模态框组件 -->
    <script src="src/renderer/components/settings-modal.js"></script>
    <!-- 加载渲染器入口 -->
    <script src="src/renderer/renderer.js"></script>
</body>

</html>

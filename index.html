<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>媒体资料库</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 自定义标题栏 -->
    <div id="custom-titlebar">
        <div id="app-title">电影管理器</div>
        <div class="theme-toggle-container">
            <span class="theme-toggle-label" title="切换亮色/暗色主题">主题</span>
            <label class="theme-toggle-btn" title="切换亮色/暗色主题">
                <input type="checkbox" id="theme-toggle">
                <span class="theme-toggle-slider"></span>
            </label>
        </div>
        <div id="window-controls">
            <button id="minimize-btn" class="window-control-btn">-</button>
            <button id="maximize-btn" class="window-control-btn">□</button>
            <button id="close-btn" class="window-control-btn">×</button>
        </div>
    </div>

    <!-- 添加新的内容容器 -->
    <div id="content-container">
        <!-- 错误提示容器 -->
        <div id="message-container"></div>
        
        <div id="controls">
            <!-- 搜索框 -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索片名或番号..." autocomplete="off">
                <button id="clear-search-btn" class="clear-search-btn" title="清除搜索">✕</button>
            </div>

            <label for="sort-by">排序方式:</label>
            <select id="sort-by">
                <option value="title">片名</option>
                <option value="releaseDate">发布日期</option>
            </select>

            <label for="sort-order">顺序:</label>
            <select id="sort-order">
                <option value="asc">升序</option>
                <option value="desc">降序</option>
            </select>

            <label for="filter-actor">演员:</label>
            <select id="filter-actor">
                <option value="">全部演员</option>
            </select>

            <label for="filter-studio">片商:</label>
            <select id="filter-studio">
                <option value="">全部片商</option>
            </select>

            <label for="filter-genre">类别:</label>
            <select id="filter-genre">
                <option value="">全部类别</option>
            </select>

            <!-- 清除过滤按钮 -->
            <button id="clear-filters">清除过滤</button>

            <!-- 设置按钮 -->
            <button id="open-settings-btn">设置</button>

            <!-- 可以根据需要添加更多过滤选项 -->
        </div>

        <!-- 这里将显示电影封面 -->
        <div id="movie-covers">

        </div>

        <!-- 模态框结构 -->
        <div id="delete-modal">
            <div>
                <h2>确认删除</h2>
                <p>您确定要删除以下影片目录至回收站吗？</p>
                <p id="delete-path"></p>
                <div>
                    <button id="confirm-delete-btn">确认</button>
                    <button id="cancel-delete-btn">取消</button>
                </div>
            </div>
        </div>
        
        <!-- 影片详细信息模态框结构 -->
        <div id="movie-details-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 id="movie-details-title"></h2>
                <div class="movie-details-content">
                    <div class="detail-row">
                        <span class="detail-label">发布日期:</span>
                        <span class="detail-value" id="movie-details-date"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">片商:</span>
                        <span class="detail-value" id="movie-details-studio"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">演员:</span>
                        <span class="detail-value" id="movie-details-actors"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">导演:</span>
                        <span class="detail-value" id="movie-details-directors"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">类别:</span>
                        <span class="detail-value" id="movie-details-genres"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">视频路径:</span>
                        <span class="detail-value" id="movie-details-path"></span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="close-details-btn" class="btn btn-secondary">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 结束内容容器 -->
    </div>

    <!-- 设置模态框结构 -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>设置</h2>
            <div id="settings-content">
                <!-- 目录设置模板 -->
                <div id="directory-settings-template" class="settings-section">
            <h3 class="settings-heading">媒体库目录</h3>
            <div id="directory-list" class="directory-list">
                <!-- 目录项将通过JavaScript动态添加 -->
            </div>
            <button id="add-directory-btn" class="btn add-directory-btn">添加目录</button>
        </div>
        
                <!-- 播放器设置模板 -->
                <div id="player-settings-template" class="settings-section">
            <h3 class="settings-heading">默认播放器</h3>
            <div class="player-setting-container">
                <label for="default-player-select" class="setting-label">选择默认播放器:</label>
                <div class="player-select-container">
                    <select id="default-player-select" class="player-select">
                        <option value="">系统默认播放器</option>
                        <!-- 可用播放器选项将通过JavaScript动态添加 -->
                    </select>
                    <button id="custom-player-btn" class="btn btn-secondary custom-player-btn">自定义播放器</button>
                </div>
                <div id="player-status" class="player-status"></div>
            </div>
            <div class="setting-description">
                选择用于播放视频的默认播放器。如果未选择，将使用系统默认播放器。
                点击"自定义播放器"按钮可以选择未检测到的播放器程序。
            </div>
        </div>
            </div>
            <div class="modal-actions">
                <button id="save-settings-btn" class="btn btn-primary">保存</button>
                <button id="cancel-settings-btn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script>
        console.log('🔥 内联脚本执行成功！');
        console.log('🔥 测试：HTML加载正常');

        // 内联设置模态框功能
        function openSettingsModalInline() {
            console.log('🔧 开始打开设置模态框（内联版本）');
            const modal = document.getElementById('settings-modal');
            if (modal) {
                modal.style.display = 'block';
                modal.classList.add('show');
                console.log('✅ 设置模态框已显示');

                // 添加关闭事件监听器
                const closeBtn = document.getElementById('cancel-settings-btn');
                const saveBtn = document.getElementById('save-settings-btn');

                // 移除旧的监听器以避免重复绑定
                const newCloseBtn = closeBtn.cloneNode(true);
                const newSaveBtn = saveBtn.cloneNode(true);
                closeBtn.parentNode.replaceChild(newCloseBtn, closeBtn);
                saveBtn.parentNode.replaceChild(newSaveBtn, saveBtn);

                // 关闭按钮
                newCloseBtn.addEventListener('click', function() {
                    console.log('❌ 关闭设置模态框');
                    modal.style.display = 'none';
                    modal.classList.remove('show');
                });

                // 保存按钮
                newSaveBtn.addEventListener('click', function() {
                    console.log('💾 保存设置（内联版本）');
                    alert('设置保存功能正在开发中...');
                    modal.style.display = 'none';
                    modal.classList.remove('show');
                });

                // 点击模态框外部关闭
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                        modal.classList.remove('show');
                    }
                });
            } else {
                console.error('❌ 未找到设置模态框元素');
            }
        }

        // 测试按钮元素是否存在
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔥 DOM事件触发！');
            console.log('🔥 设置按钮:', document.getElementById('open-settings-btn'));
            console.log('🔥 主题切换:', document.getElementById('theme-toggle'));

            // 直接添加按钮点击事件，不依赖任何模块
            const settingsBtn = document.getElementById('open-settings-btn');
            const themeToggle = document.getElementById('theme-toggle');

            if (settingsBtn) {
                settingsBtn.addEventListener('click', function() {
                    console.log('⚙️ 设置按钮点击成功！（无模块依赖版本）');
                    openSettingsModalInline();
                });
            }

            if (themeToggle) {
                themeToggle.addEventListener('change', function() {
                    console.log('🎨 主题切换成功！（无模块依赖版本）');
                    const newTheme = themeToggle.checked ? 'dark' : 'light';
                    document.body.setAttribute('data-theme', newTheme);
                    alert(`主题切换为${newTheme === 'dark' ? '深色' : '浅色'}模式！`);
                });
            }
        });
    </script>
    <script src="src/renderer/renderer.js"></script>
</body>

</html>
